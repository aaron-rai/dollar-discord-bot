version: "1.1.6"
services:
  main:
    build: .
    container_name: dollar
    depends_on:
      db:
        condition: service_healthy

  lavalink:
    image: ghcr.io/lavalink-devs/lavalink:4
    container_name: lavalink
    restart: unless-stopped
    environment:
      - _JAVA_OPTIONS="-Xmx1G"
      - SERVER_PORT=2333
      - LAVALINK_SERVER_PASSWORD=discordTest123
    volumes:
      - ./application.yml:/opt/Lavalink/application.yml
      - ./plugins:/opt/Lavalink/plugins
    networks:
      - lavalink
    expose:
      - 2333
    ports:
      - 2333:2333

  db:
    image: postgres
    container_name: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: password
    volumes:
    - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 1s
      timeout: 5s
      retries: 10

volumes:
  pgdata:

networks:
  lavalink:
    name: lavalink
